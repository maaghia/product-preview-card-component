<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
<main>
  <div class="card">

    <div class="image">
      <img id="mobile" src="images/image-product-mobile.jpg" alt="image-product-mobile">
      <img id="desktop" src="images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>
  
    <div class="text">
      <div class="perfume">
        <p>PERFUME</p>
      </div>
  
      <div class="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
  
      <div class="paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
  
      <div class="prices">
        <div class="new">
          <p>$149.99</p>
        </div>
        <div class="old">
          $169.99
        </div>
      </div>
  
      <div class="add">
        <button>
          <img src="images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
  
  </div>
</main>
  
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maaghia">Toubal Maria</a>.
  </div>
</footer>
</html>
